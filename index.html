<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar opacity-25">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Bootstrap"
            width="30"
            height="24"
          />
        </a>
      </div>
    </nav>
    <div class="column pt-5">
      <div class="row pt-5">
        <div class="col-lg-12 pt-5">
          <p class="text-center fs-3 textColor p-1 shadow-sm">
            Your phone distracted you
            <span id="counterText" class="fw-bold">1</span>
            <span id="timeText">time</span> since you started working
          </p>
        </div>
        <div class="d-flex d-flex justify-content-center pt-4">
          <button
            id="counterButton"
            class="btn buttonBGcolor rounded-3 text-white shadow-sm"
            onclick="counterFunction()"
          >
            Checked my phone
          </button>
        </div>
      </div>
    </div>
    <section class="pt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <p class="fs-4 text-center text-white">
            You can increase your focus by listening sounds below.
          </p>
        </div>
      </div>
      <div class="row">
        <button onclick="playrain()">play</button
        ><button onclick="playthunder()">play</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
