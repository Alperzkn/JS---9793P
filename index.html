<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivate yourself</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid mt-2">
        <!--
        <input
        type="range"
        class="form-range ps-5 mainrange"
        min="0"
        max="1"
        step="0.01"
        id="mainRange"
        style="width: 200px;"
        />
        -->
        <button class="btn btn-outline-warning mx-5 px-3" onclick="resetall()">Reset</button>
        <a class="navbar-brand mx-5 ps-5 text-warning" href="#" style=""
          >Made by @Alperzkn</a
        >
      </div>
    </nav>
    <section>
      <div class="container">
        <div class="column">
          <div class="row pt-5">
            <div class="col-lg-12 pt-5">
              <p class="text-center fs-3 textColor p-1 shadow-sm">
                Your phone distracted you
                <mark style="border-radius: 5px"
                  ><span id="counterText" class="fw-bold">1</span></mark
                >
                <span id="timeText">time</span> since you started working
              </p>
            </div>
            <div class="d-flex d-flex justify-content-center pt-4">
              <button
                id="counterButton"
                class="btn btn-outline-warning rounded-3 shadow-sm px-3"
                onclick="counterFunction()"
              >
                Checked my phone
              </button>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center pt-5 pb-5">
          <div class="col-lg-6">
            <p class="fs-4 text-center text-white">
              You can increase your focus by listening sounds below.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="pb-5">
      <div class="container">
        <div class="row">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-2 text-center" id="rainSection">
              <i
                class="bi bi-cloud-rain text-white display-4"
                id="rainicon"
              ></i>
              <h5 class="text-white pt-2">Rain</h5>
              <input
                type="range"
                class="form-range rangestyle customrange"
                min="0"
                max="1"
                step="0.01"
                id="rainVolumeRange"
              />
            </div>
            <div class="col-lg-2 text-center" id="thunderSection">
              <i
                class="bi bi-lightning text-white display-4"
                id="thundericon"
              ></i>
              <h5 class="text-white pt-2">Thunder</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="thunderVolumeRange"
              />
            </div>
            <div class="col-lg-2 text-center" id="wavesSection">
              <i class="bi bi-tsunami text-white display-4" id="wavesicon"></i>
              <h5 class="text-white pt-2">Waves</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="wavesVolumeRange"
              />
            </div>
            <div class="col-lg-2 text-center" id="windSection">
              <i class="bi bi-wind text-white display-4" id="windicon"></i>
              <h5 class="text-white">Wind</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="windVolumeRange"
              />
            </div>
            <div class="col-lg-2 text-center" id="fireSection">
              <i class="bi bi-fire text-white display-4" id="fireicon"></i>
              <h5 class="text-white">Fire</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="fireVolumeRange"
              />
            </div>
          </div>
          <div class="row align-items-center justify-content-center pt-5">
            <div class="col-lg-2 pt-2 text-center" id="birdsSection">
              <i class="bi bi-feather text-white display-4" id="birdsicon"></i>
              <h5 class="text-white">Birds</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="birdsVolumeRange"
              />
            </div>
            <div class="col-lg-2 pt-2 text-center" id="cricketsSection">
              <i
                class="bi bi-tsunami text-white display-4"
                id="cricketsicon"
              ></i>
              <h5 class="text-white">Crickets</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="cricketsVolumeRange"
              />
            </div>
            <div class="col-lg-2 pt-2 text-center" id="coffeshopSection">
              <i
                class="bi bi-cup-hot text-white display-4"
                id="coffeeshopicon"
              ></i>
              <h5 class="text-white">Coffee Shop</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="coffeeshopVolumeRange"
              />
            </div>
            <div class="col-lg-2 pt-2 text-center" id="singingbowlSection">
              <i
                class="bi bi-music-note text-white display-4"
                id="singingbowlicon"
              ></i>
              <h5 class="text-white">Singing Bowl</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="singingbowlVolumeRange"
              />
            </div>
            <div class="col-lg-2 pt-2 text-center" id="whitenoiseSection">
              <i class="bi bi-tv text-white display-4" id="whitenoiseicon"></i>
              <h5 class="text-white">White Noise</h5>
              <input
                type="range"
                class="form-range"
                min="0"
                max="1"
                step="0.01"
                id="whitenoiseVolumeRange"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
